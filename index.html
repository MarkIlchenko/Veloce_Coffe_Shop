<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/Favicon-Logo.svg">
    <title>Veloce Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>

<header class="nav-container">
    <nav class="nav-bar-container">
        <a href="#">
            <img src="img/Logo.svg" alt="Logo" class="Logo">
        </a>
        <div>
            <a href="#" class="Shopping-Cart-Container">
                <img src="img/Shopping-Cart.svg" alt="Shopping Cart" class="basket-icon">
                <span class="Shopping-Cart-text">
                    Shopping<br>
                    Cart
                </span>
            </a>
        </div>
    </nav>
</header>

<main>
    <section class="container">
        <h1>We believe a cup of coffee is one of the most important, simple <span class="special-word">pleasures</span> in life</h1>
        <div class="product-list">

            <article class="cart">
                <img src="img/Cup.png" alt="Product">
                <div class="name-price-container">
                    <h2>Extra Latte</h2>
                    <span class="price">$8.99</span>
                </div>
                <div class="options-container">
                    <div class="option-container">
                        <input type="radio" name="Late-ML" id="Late-option1" checked>
                        <label for="Late-option1">250 ml</label>
                    </div>

                    <div class="option-container">
                        <input type="radio" name="Late-ML" id="Late-option2">
                        <label for="Late-option2">500 ML</label>
                    </div>

                    <div class="option-container">
                        <input type="checkbox" id="Late-myCheckbox">
                        <label for="Late-myCheckbox">
                            Add sugar
                        </label>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="prm-btn">Add to Cart</button>
                    <img src="img/Info.svg" alt="Info">
                </div>
            </article>

            <article class="cart">
                <img src="img/Cup2.svg" alt="Product">
                <div class="name-price-container">
                    <h2>Extra Latte</h2>
                    <span class="price">$9.99</span>
                </div>
                <div class="options-container">
                    <div class="option-container">
                        <input type="radio" name="Cappuccino-ML" id="Cappuccino-option1" checked>
                        <label for="Cappuccino-option1">250 ml</label>
                    </div>

                    <div class="option-container">
                        <input type="radio" name="Cappuccino-ML" id="Cappuccino-option2">
                        <label for="Cappuccino-option2">500 ML</label>
                    </div>

                    <div class="option-container">
                        <input type="checkbox" id="Cappuccino-myCheckbox">
                        <label for="Cappuccino-myCheckbox">
                            Add sugar
                        </label>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="prm-btn">Add to Cart</button>
                    <img src="img/Info.svg" alt="Info">
                </div>
            </article>

            <article class="cart">
                <img src="img/Cup3.svg" alt="Product">
                <div class="name-price-container">
                    <h2>Extra Latte</h2>
                    <span class="price">$7.29</span>
                </div>
                <div class="options-container">
                    <div class="option-container">
                        <input type="radio" name="EX-Late-ML" id="EX-Late-option1" checked>
                        <label for="EX-Late-option1">250 ml</label>
                    </div>

                    <div class="option-container">
                        <input type="radio" name="EX-Late-ML" id="EX-Late-option2">
                        <label for="EX-Late-option2">500 ML</label>
                    </div>

                    <div class="option-container">
                        <input type="checkbox" id="EX-Late-myCheckbox">
                        <label for="EX-Late-myCheckbox">
                            Add sugar
                        </label>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="prm-btn">Add to Cart</button>
                    <img src="img/Info.svg" alt="Info">
                </div>
            </article>

        </div>
    </section>
</main>

<script src="scripts.js"></script>
</body>
</html>
